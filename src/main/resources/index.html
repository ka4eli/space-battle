<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Battle</title>

    <link rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/lodash.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
<div id="player"></div>
<div id="fire">FIRE!</div>
<div id="enemy"></div>
<div id="hello"></div>
<div id="challenge">
    <label for="host">host </label><input type="text" name="host" id="host"><br>
    <label for="port">port </label><input type="text" name="port" id="port"><br>
    <label for="rules">rules</label>
    <select name="rules" id="rules">
        <option value="standard">standard</option>
        <option value="desperation">desperation</option>
        <option value="super-charge">super-charge</option>
        <option value="1-shot">1-shot</option>
        <option value="2-shot">2-shot</option>
        <option value="3-shot">3-shot</option>
        <option value="4-shot">4-shot</option>
        <option value="5-shot">5-shot</option>
        <option value="6-shot">6-shot</option>
        <option value="7-shot">7-shot</option>
        <option value="8-shot">8-shot</option>
        <option value="9-shot">9-shot</option>
        <option value="10-shot">10-shot</option>
    </select>
    <br>

    <div id="ask">Send game request</div>
</div>
<div id="available_games">Available games: <br></div>
<div id="winner"></div>

</body>
</html>
